<!DOCTYPE html>
<html ng-app="photoAPP">

  <head>
    <link rel="stylesheet" href="photo-app.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="photo-app.js"></script>
  </head>

  <body ng-controller="albumCTL as albumList">
    <h1>Photo album links</h1>
    <br />
    <div ng-repeat="album in albumList.albums | orderBy:'-name'">
      <a href="{{album.url}}">{{album.name}}</a>
    </div>
  </body>

</html>
